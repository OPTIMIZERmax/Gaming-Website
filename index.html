<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE ARCADE | Play & Share</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #ffffff;
            --neon: #00d4ff;
            --accent: #39ff14;
        }

        [data-theme="light"] {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #1c1e21;
            --neon: #007bff;
            --accent: #28a745;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        /* THEME & SHARE CONTROLS */
        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .share-btn {
            background: var(--neon);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        .theme-switch {
            display: inline-block;
            height: 30px;
            position: relative;
            width: 50px;
        }

        .theme-switch input { display: none; }

        .slider {
            background-color: #ccc;
            bottom: 0; cursor: pointer; left: 0; position: absolute;
            right: 0; top: 0; transition: .4s; border-radius: 34px;
        }

        .slider:before {
            background-color: white; content: ""; height: 22px;
            left: 4px; position: absolute; bottom: 4px;
            width: 22px; transition: .4s; border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* CONTENT */
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; padding: 60px 20px; text-align: center;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--neon);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .game-window {
            position: relative; padding-top: 56.25%; height: 0;
            overflow: hidden; border-radius: 10px; background: #000;
        }

        .game-window iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }

        button {
            padding: 12px 25px; border-radius: 8px; font-weight: bold;
            cursor: pointer; border: none; transition: 0.2s;
        }

        .full-btn { background: var(--neon); color: #000; }
        .full-btn:hover { transform: scale(1.05); }

        #contact { background: var(--card-bg); padding: 40px 20px; border-top: 4px solid var(--accent); text-align: center; }
        input, textarea { width: 90%; max-width: 400px; margin: 10px 0; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="top-controls">
        <button class="share-btn" onclick="shareSite()">ðŸ”— SHARE</button>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <div class="slider"></div>
        </label>
    </div>

    <header>
        <h1 style="color: white; letter-spacing: 5px;">ULTIMATE ARCADE</h1>
    </header>

    <div class="container">
        <div class="game-card">
            <h2>Super Drift Racing</h2>
            <div class="game-window" id="game1">
                <iframe src="https://html5.gamedistribution.com/f04746f387534444983088f692039912/" allowfullscreen="true"></iframe>
            </div>
            <div class="btn-group">
                <button class="full-btn" onclick="document.getElementById('game1').requestFullscreen()">ARCADE MODE</button>
            </div>
        </div>
    </div>

    <section id="contact">
        <h2>Submit Your Score</h2>
        <form action="https://formspree.io/f/xbdkvbon" method="POST">
            <input type="text" name="name" placeholder="Gamer ID" required><br>
            <input type="text" name="score" placeholder="Game & Score" required><br>
            <textarea name="message" placeholder="Message" required></textarea><br>
            <button type="submit" style="background: var(--accent); color: #000;">SEND SCORE</button>
        </form>
    </section>

    <script>
        // THEME TOGGLE LOGIC
        const toggle = document.querySelector('#theme-toggle');
        toggle.addEventListener('change', (e) => {
            document.documentElement.setAttribute('data-theme', e.target.checked ? 'light' : 'dark');
        });

        // SHARE LOGIC
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Ultimate Arcade',
                    text: 'Check out this free gaming arcade!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied to clipboard! Share it with your friends.");
            }
        }
    </script>

</body>
</html>
