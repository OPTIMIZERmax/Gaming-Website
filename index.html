<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Universe</title>
    <style>
        /* Dark Gaming Theme */
        body {
            background-color: #0b0e14;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 60px 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 5px; }
        h2 { color: #00ffcc; border-bottom: 2px solid #00ffcc; display: inline-block; padding-bottom: 5px; }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #00ffcc;
        }

        /* Contact Form at Bottom */
        #contact {
            background: #161b22;
            padding: 50px 20px;
            margin-top: 50px;
            border-top: 3px solid #00ffcc;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            background: #0b0e14;
            border: 1px solid #30363d;
            color: white;
            padding: 12px;
            border-radius: 5px;
        }

        button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover { background: #00cca3; }
    </style>
</head>
<body>

    <header>
        <h1>GAMER ZONE</h1>
        <p>Level Up Your Experience</p>
    </header>

    <div class="container">
        <h2>My Top Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <h3>Action RPG</h3>
                <p>An epic journey through the dark lands.</p>
            </div>
            <div class="game-card">
                <h3>FPS Arena</h3>
                <p>Fast-paced multiplayer combat.</p>
            </div>
            <div class="game-card">
                <h3>Space Explorer</h3>
                <p>Infinite galaxies to discover.</p>
            </div>
        </div>
    </div>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Have a question or want to collaborate? Drop a message!</p>
            
            <form action="https://formspree.io/f/your-id-here" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Deploy Message</button>
            </form>
        </div>
    </section>

</body>
</html>
