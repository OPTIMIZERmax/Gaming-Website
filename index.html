<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Portal | Racing</title>
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        .header { padding: 30px; background: #161b22; border-bottom: 3px solid #00d4ff; }
        .game-container { max-width: 960px; margin: 40px auto; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        .iframe-wrapper { position: relative; padding-top: 56.25%; height: 0; }
        .iframe-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .controls { padding: 20px; background: #1c2128; display: flex; justify-content: space-around; }
        .btn { background: #39ff14; color: black; padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #contact { background: #161b22; padding: 60px 20px; border-top: 3px solid #39ff14; }
        input, textarea { background: #0d1117; color: white; border: 1px solid #30363d; padding: 12px; width: 90%; max-width: 400px; margin: 8px 0; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NEON RACING ARCADE</h1>
    </div>

    <div class="game-container">
        <div class="iframe-wrapper">
            <iframe 
                src="https://www.gameflare.com/embed/extreme-drift/" 
                allowfullscreen="true" 
                scrolling="no" 
                allow="autoplay; fullscreen; keyboard"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock">
            </iframe>
        </div>
        <div class="controls">
            <button class="btn" onclick="document.querySelector('iframe').requestFullscreen()">Arcade Mode (Full)</button>
        </div>
    </div>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xbdkvbon" method="POST">
            <input type="text" name="name" placeholder="Gamer ID" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <textarea name="message" rows="4" placeholder="Request a game or report a bug" required></textarea><br>
            <button type="submit" class="btn">Send Transmission</button>
        </form>
    </section>

</body>
</html>
