<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arcade</title>
    <style>
        :root { --neon: #39ff14; --bg: #0d1117; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 10px; background: #161b22; border-bottom: 2px solid var(--neon); text-align: center; }
        .main { display: flex; flex: 1; }
        .sidebar { width: 200px; background: #000; padding: 15px; border-right: 1px solid #333; display: flex; flex-direction: column; gap: 10px; }
        .btn { background: #222; color: #ccc; border: 1px solid #444; padding: 10px; cursor: pointer; border-radius: 4px; }
        .btn:hover { color: var(--neon); border-color: var(--neon); }
        .game-area { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        #status { font-size: 12px; color: var(--neon); margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <h2 style="margin:0">NEON ARCADE</h2>
        <div id="status">‚óè SYSTEM READY</div>
    </header>
    <div class="main">
        <div class="sidebar">
            <button class="btn" onclick="load('mc')">Minecraft</button>
            <button class="btn" onclick="load('drift')">Drift Hunters</button>
            <button class="btn" onclick="load('slope')">Slope</button>
        </div>
        <div class="game-area">
            <iframe id="frame" src="https://v-6.eaglercraft.com/mc/1.8.8/" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        const urls = {
            mc: "https://v-6.eaglercraft.com/mc/1.8.8/",
            drift: "https://geometry-dash-free.github.io/drift-hunters/",
            slope: "https://testing-slope.github.io/"
        };
        function load(id) { document.getElementById('frame').src = urls[id]; }
    </script>
</body>
</html>
