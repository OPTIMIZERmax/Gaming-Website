<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Portal</title>
    <style>
        :root { --neon: #00d4ff; --bg: #0d1117; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        header { padding: 50px; border-bottom: 4px solid var(--neon); background: #161b22; }
        .game-container { max-width: 800px; margin: 40px auto; padding: 20px; border: 2px solid #30363d; border-radius: 15px; }
        .iframe-wrapper { position: relative; padding-top: 56.25%; height: 0; background: #000; border-radius: 10px; overflow: hidden; }
        .iframe-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .btn { background: var(--neon); color: black; padding: 15px 30px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; text-decoration: none; display: inline-block; }
        #contact { background: #161b22; padding: 50px 20px; margin-top: 50px; }
        input, textarea { width: 90%; max-width: 400px; margin: 10px; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #0d1117; color: white; }
    </style>
</head>
<body>

    <header>
        <h1>MY GAMING PORTAL</h1>
        <p>Status: <span style="color: #39ff14;">Online</span></p>
    </header>

    <div class="container">
        <div class="game-container">
            <h2>Super Drift Racing</h2>
            <div class="iframe-wrapper">
                <iframe 
                    src="https://html5.gamedistribution.com/b19adff25c044cacb3accf8fbc02a5e5/?gd_sdk_referrer_url=https://gamedistribution.com/games/racing-master-3d/" 
                    allow="autoplay; fullscreen; keyboard" 
                    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-pointer-lock"
                    allowfullscreen>
                </iframe>
            </div>
            <button class="btn" onclick="document.querySelector('iframe').requestFullscreen()">FULLSCREEN MODE</button>
        </div>
    </div>

    <section id="contact">
        <h2>Contact & High Scores</h2>
        <form action="https://formspree.io/f/xbdkvbon" method="POST">
            <input type="text" name="name" placeholder="Gamer ID" required><br>
            <textarea name="message" placeholder="Submit your score or feedback" required></textarea><br>
            <button type="submit" class="btn">SEND MESSAGE</button>
        </form>
    </section>

    <footer style="padding: 20px; opacity: 0.5;">
        &copy; 2026 Gamer Portal
    </footer>

</body>
</html>
